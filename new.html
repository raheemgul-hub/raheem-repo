<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a92ab39a18.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="new.css" />
  </head>
  <body
    background="https://t4.ftcdn.net/jpg/02/10/45/95/360_F_210459536_XmLDEcKq2DpeNLVmheuWeu9NM9aGKnih.jpg"
  >
    <div class="container">
      <div class="heading">
        <h1 class="main-heading">Welcome</h1>
        <h3 class="sub-heading">This is Raheem Gul's Repository</h3>
      </div>
<div class="button-containor">

      <div class="button">
        <div class="icon">
          <i class="fa-solid fa-shoe-prints"></i>  
        </div>
        <button class="but" onclick="footwear()">Footwear</button>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fa-solid fa-shirt"></i>  
        </div>
      <button class="but" onclick="clothing()">Clothing</button>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fa-solid fa-desktop"></i> 
        </div>
      <button class="but" onclick="electronics()">Electronics</button>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fa-solid fa-house"></i>
        </div>
      <button class="but" onclick="home()">Home</button>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      <button class="but" onclick="Accessories()">Accessories</button>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fa-solid fa-dumbbell"></i>
        </div>
      <button class="but" onclick="fitness()">Fitness</button>
      </div>

      <div class="button">
        <div class="icon">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
      <button class="but" onclick="personal()">Personal Care</button>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fa-solid fa-bed"></i>
        </div>
      <button class="but" onclick="furniture()">Furniture</button>
    </div>
    <div class="button">
    <div class="icon">
      <i class="fa-solid fa-volleyball"></i>
      </div>
      <button class="but" onclick="sports()">Sports</button>
    </div>
    <div class="button-last">
      <button class="but" onclick="all_products()">All Products</button>
    </div>
    </div>
    <table class="table container tab table-bordered border-success">
      <thead>
        <tr class="table-success">
          <td>ID</td>
          <td>NAME</td>
          <td>CATEGORY</td>
          <td>SUB-CATEGORY</td>
          <td>INDUSTRY</td>
          <td>COUNTRY</td>
          <td>BRAND-NAME</td>
          <td>BRAND-MANUFACTURE</td>
          <td>TAGS</td>
        </tr>
      </thead>
      <tbody id="product_body"></tbody>
      <tbody id="foot"></tbody>
      <tbody id="clothing"></tbody>
      <tbody id="elecc"></tbody>
      <tbody id="home"></tbody>
      <tbody id="Acc"></tbody>
      <tbody id="fit"></tbody>
      <tbody id="pcare"></tbody>
      <tbody id="frnitur"></tbody>
      <tbody id="sport"></tbody>
    </table>

    <script src="new.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
